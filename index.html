<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <div class="container text-center">
            <div class="row">
              <div class="black col-lg-12">0</div>
            </div>
            <div class="row">
                <button class="gray col-md-6">C</button>
                <button class="gray col-md">&#8592;</button>
                <button class="orange col-md">&#247;</button>
            </div>
            <div class="row">
              <button class="gray col-md">7</button>
              <button class="gray col-md">8</button>
              <button class="gray col-md">9</button>
              <button class="orange col-md">&#215;</button>
            </div>
            <div class="row">
                <button class="gray col-md">4</button>
                <button class="gray col-md">5</button>
                <button class="gray col-md">6</button>
                <button class="orange col-md">&#8722;</button>
            </div>
            <div class="row">
                <button class="gray col-md">1</button>
                <button class="gray col-md">2</button>
                <button class="gray col-md">3</button>
                <button class="orange col-md">&#43;</button>
            </div>
            <div class="row">
                <button class="gray col-md-9">0</button>
                <button class="orange col-md">&#61;</button>
            </div>
          </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
